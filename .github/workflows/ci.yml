name: Run CI checks # The name will show up on the GitHub Actions dashboard

on: [pull_request] # This workflow will run only on Pull Requests

jobs:
  test-affected:
    runs-on: ubuntu-latest
    name: Test affected
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: bahmutov/npm-install@v1
      - run: npx nx affected:test --base=remotes/origin/main
  build-affected:
    runs-on: ubuntu-latest
    name: Build affected
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: bahmutov/npm-install@v1
      - run: npx nx affected:build --base=remotes/origin/main
  lint-affected:
    runs-on: ubuntu-latest
    name: Lint affected
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: bahmutov/npm-install@v1
      - run: npx nx affected:lint --base=remotes/origin/main
